<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "green";
	pincel.fillRect(0, 0, 600, 400);

	pincel.fillStyle = "yellow";
	pincel.moveTo(300, 50);
	pincel.lineTo(50, 200);
	pincel.lineTo(550, 200);
	pincel.fill();

	pincel.beginPath();
	pincel.moveTo(300, 350);
	pincel.lineTo(50, 200);
	pincel.lineTo(550, 200);
	pincel.fill();

	pincel.fillStyle = "darkblue";
	pincel.beginPath();
	pincel.arc(300, 200, 100, 0, 2 * 3.14);
	pincel.fill();

	pincel.fillStyle = "white";
	pincel.fillRect(200, 187.5, 200, 24);

	pincel.fillStyle = "black";
	pincel.font = "14px Arial";
	pincel.fillText("ORDEM E PROGRESSO", 224, 205);
	
	function desenhaEstrela(x, y) {
		pincel.beginPath();
		pincel.fillStyle = "white";
		pincel.moveTo(x, y-5);
		pincel.lineTo(x-1, y-1);
		pincel.lineTo(x-5, y-1);
		pincel.lineTo(x-2, y+1);
		pincel.lineTo(x-3, y+5);
		pincel.lineTo(x, y+3);
		pincel.lineTo(x+3, y+5);
		pincel.lineTo(x+2, y+1);
		pincel.lineTo(x+5, y-1);
		pincel.lineTo(x+1, y-1);
		pincel.fill();
	}
	desenhaEstrela(340,170);
	
	desenhaEstrela(340, 220);

	desenhaEstrela(250, 220);

	desenhaEstrela(285, 225);

	desenhaEstrela(310, 240);

	desenhaEstrela(300, 260);

	desenhaEstrela(220, 215);

	desenhaEstrela(270, 240);

	desenhaEstrela(270, 270);

	desenhaEstrela(240, 250);

	desenhaEstrela(370, 250);
	
	desenhaEstrela(350, 240);

	desenhaEstrela(330, 260);
</script>
