<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		//pulando duas linhas
		document.write("<br><hr><br>");
	}

	function mostra(frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}
	var ano = 2021;
	mostra("Eu nasci em: " + (ano - 17));

	pulaLinha();
	
	mostra("Adriano nasceu em: " + (ano - 14));
	pulaLinha();
	
	mostra("Paulo nasceu em: " + (ano - 18));

</script>
